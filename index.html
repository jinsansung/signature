<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울아레나 서명 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --border: #ccc;
    }

    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      padding: 24px;
      max-width: 720px;
      margin: auto;
      background: var(--bg);
      color: var(--text);
    }

    .form-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    label {
      flex: 0 0 60px;
      font-size: 0.9em;
    }

    input {
      flex: 1;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 0;
      box-sizing: border-box;
      background: var(--bg);
      color: var(--text);
    }

    .code-block, .preview-container {
      position: relative;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 0;
      margin-top: 20px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: none;
      border-bottom: 1px solid var(--border);
      font-size: 0.9em;
      color: #444;
    }

    .copy-btn, .mode-btn {
      font-size: 0.85em;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    .copy-btn:active, .mode-btn:active {
      color: green;
    }

    textarea {
      width: 100%;
      height: 160px;
      font-family: monospace;
      font-size: 0.5em;
      padding: 12px;
      box-sizing: border-box;
      resize: none;
      border: none;
      background: var(--bg);
      color: var(--text);
      overflow: auto;
    }

    #signaturePreview {
      overflow: auto;
      padding: 20px;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #e0e0e0;
      --border: #444;
    }

    body.dark .header-bar {
      border-color: #444;
      color: #bbb;
    }

    body.dark textarea,
    body.dark input {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark .copy-btn,
    body.dark .mode-btn {
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="form-row">
  <label>이름</label>
  <input type="text" id="name" value="홍길동" onclick="clearOnClick(this)" oninput="generateSignature()">
</div>
<div class="form-row">
  <label>직책</label>
  <input type="text" id="title" value="팀장" onclick="clearOnClick(this)" oninput="generateSignature()">
</div>
<div class="form-row">
  <label>부서</label>
  <input type="text" id="department" value="경영지원실 재무팀" onclick="clearOnClick(this)" oninput="generateSignature()">
</div>
<div class="form-row">
  <label>전화</label>
  <input type="text" id="phone" value="010-0000-0000" onclick="clearOnClick(this)" oninput="generateSignature()">
</div>
<div class="form-row">
  <label>이메일</label>
  <input type="text" id="email" value="gildong.arena@kakaocorp.com" onclick="clearOnClick(this)" oninput="generateSignature()">
</div>

<div class="code-block">
  <div class="header-bar">
    <div>코드</div>
    <button class="copy-btn" onclick="copyToClipboard(this)">복사</button>
  </div>
  <textarea id="signatureOutput" readonly></textarea>
</div>

<div class="preview-container">
  <div class="header-bar">
    <div>미리보기</div>
    <button class="mode-btn" onclick="toggleMode()">다크모드</button>
  </div>
  <div id="signaturePreview">
  </div>
</div>

<script>
function clearOnClick(field) {
  if (!field.dataset.clicked) {
    field.value = '';
    field.dataset.clicked = true;
    generateSignature();
  }
}

function generateSignature() {
  const name = document.getElementById("name").value || "홍길동";
  const title = document.getElementById("title").value || "팀장";
  const department = document.getElementById("department").value || "경영지원실 재무팀";
  const phone = document.getElementById("phone").value || "010-0000-0000";
  const email = document.getElementById("email").value || "gildong.arena@kakaocorp.com";

  const phoneInternational = "+82 " + phone.replace(/^010-/, "10-");

  const html = `
<table style="width:100%; border-top:1px solid; font-family:Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size:11px; line-height:1.4; text-align:left; border-collapse:collapse; margin-top:30px;">
  <tr><td height="10"></td></tr>
  <tr>
    <td><b>${name} &nbsp;|&nbsp; JAYE</b></td>
  </tr>
  <tr>
    <td>${title} - DESIGN TEAM</td>
  </tr>
  <tr><td height="10"></td></tr>
  <tr>
    <td>
      <a href="tel:${phoneInternational.replace(/ /g, '')}" style="opacity:0.75; color:inherit; text-decoration:none;">${phoneInternational}</a>
      <span style="opacity:0.75;">&nbsp;|&nbsp;</span>
      <a href="mailto:${email}" style="opacity:0.75; color:inherit; text-decoration:none;">${email.toUpperCase()}</a>
    </td>
  </tr>
  <tr>
    <td style="opacity:0.75;">6F, 11, TEHERAN-RO 98-GIL, GANGNAM-GU, SEOUL, KOREA</td>
  </tr>
  <tr>
    <td>
      <a href="https://seoularena.net" style="opacity:0.75; color:inherit; text-decoration:none;">SEOULARENA.NET</a>
    </td>
  </tr>
  <tr><td height="10"></td></tr>
  <tr>
    <td style="opacity:0.75;"><b>(주) 서울아레나</b> &nbsp;|&nbsp; 서울시 강남구 테헤란로 98길 11, 6층</td>
  </tr>
</table>`.trim();

  document.getElementById("signatureOutput").value = html;
  document.getElementById("signaturePreview").innerHTML = html;
}

function copyToClipboard(button) {
  const textarea = document.getElementById("signatureOutput");
  textarea.select();
  document.execCommand("copy");
  button.textContent = "복사됨";
  setTimeout(() => button.textContent = "복사", 2000);
}

function toggleMode() {
  const body = document.body;
  const modeBtn = document.querySelector(".mode-btn");
  body.classList.toggle("dark");
  modeBtn.textContent = body.classList.contains("dark") ? "라이트모드" : "다크모드";
}

generateSignature();
</script>

</body>
</html>
