<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울아레나 서명 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg: #fff; --text: #000; --border: #ccc; }
    body { font-family: 'Apple SD Gothic Neo', sans-serif; padding: 24px; max-width: 720px; margin: auto; background: var(--bg); color: var(--text); }
    .form-row { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    label { flex: 0 0 80px; font-size: 0.9em; }
    select { flex: 1; padding: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); }
    .code-block, .preview-container { position: relative; background: var(--bg); border: 1px solid var(--border); margin-top: 20px; }
    .header-bar { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-bottom: 1px solid var(--border); font-size: 0.9em; color: #444; }
    .copy-btn, .mode-btn { font-size: 0.85em; background: none; border: none; cursor: pointer; color: #333; }
    textarea { width: 100%; height: 160px; font-family: monospace; font-size: 0.5em; padding: 12px; border: none; background: var(--bg); color: var(--text); resize: none; }
    #signaturePreview { overflow: auto; padding: 20px; }
    body.dark { --bg: #1e1e1e; --text: #e0e0e0; --border: #444; }
    body.dark .header-bar { border-color: #444; color: #bbb; }
    body.dark textarea, body.dark select { background: #1e1e1e; color: #e0e0e0; }
    body.dark .copy-btn, body.dark .mode-btn { color: #ccc; }
  </style>
</head>
<body>

<div class="form-row">
  <label>이름</label>
  <select id="name" onchange="generateSignature()">
    <option value="">선택하세요</option>
  </select>
</div>

<div class="code-block">
  <div class="header-bar">
    <div>코드</div>
    <button class="copy-btn" onclick="copyToClipboard(this)">복사</button>
  </div>
  <textarea id="signatureOutput" readonly></textarea>
</div>

<div class="preview-container">
  <div class="header-bar">
    <div>미리보기</div>
    <button class="mode-btn" onclick="toggleMode()">다크모드</button>
  </div>
  <div id="signaturePreview"></div>
</div>

<script>
const people = {
  "이재문": { krTitle: "사업관리팀장", enTitle: "DIRECTOR", deptEn: "Business Management Team", phone: "010 5268 5438", email: "jm.arena@kakaocorp.com" },
  "김주희": { krTitle: "디자인팀", enTitle: "KREW", deptEn: "Design Team", phone: "010 7176 9664", email: "lily.arena@kakaocorp.com" },
  "변다정": { krTitle: "마케팅팀장", enTitle: "DIRECTOR", deptEn: "Marketing Team", phone: "010 9159 8534", email: "bonnie.arena@kakaocorp.com" },
  "양주아": { krTitle: "재무팀 대리", enTitle: "ASST. MANAGER", deptEn: "Finance Team", phone: "010 9992 2942", email: "jua.arena@kakaocorp.com" },
  "유현영": { krTitle: "사업추진실 대리", enTitle: "ASST. MANAGER", deptEn: "Business Development Division", phone: "010 9853 0150", email: "harper.arena@kakaocorp.com" },
  "김예진": { krTitle: "공연사업팀장", enTitle: "DIRECTOR", deptEn: "Live Business Team", phone: "010 7336 3149", email: "kailey.arena@kakaocorp.com" },
  "김건우": { krTitle: "인사팀장", enTitle: "DIRECTOR", deptEn: "HR Team", phone: "010 8535 8037", email: "alex.arena@kakaocorp.com" },
  "성진산": { krTitle: "디자인팀장", enTitle: "DIRECTOR", deptEn: "Design Team", phone: "010 2637 7049", email: "jaye.arena@kakaocorp.com" },
  "문혜화": { krTitle: "컨텐츠팀장", enTitle: "DIRECTOR", deptEn: "Contents Team", phone: "010 9676 4232", email: "niki.arena@kakaocorp.com" },
  "오만석": { krTitle: "리테일팀장", enTitle: "DIRECTOR", deptEn: "Retail Team", phone: "010 9454 9238", email: "mason.arena@kakaocorp.com" },
  "박선민": { krTitle: "사업추진실 차장", enTitle: "SENIOR MANAGER", deptEn: "Business Development Division", phone: "010 9585 6649", email: "layla.arena@kakaocorp.com" },

  "이준우": { krTitle: "재무팀장", enTitle: "DIRECTOR", deptEn: "Finance Team", phone: "010 4489 1050", email: "eddie.arena@kakaocorp.com" },
  "나경희": { krTitle: "경험기획실장", enTitle: "CCO", deptEn: "Experience Strategy Division", phone: "010 3413 9230", email: "kay.arena@kakaocorp.com" },
  "이우재": { krTitle: "경영지원실장", enTitle: "CFO", deptEn: "Business Operations Division", phone: "010 8615 9579", email: "paul.arena@kakaocorp.com" },
  "홍성환": { krTitle: "사업추진실장", enTitle: "COO", deptEn: "Business Development Division", phone: "010 8652 4294", email: "henry.arena@kakaocorp.com" },
  "오지훈": { krTitle: "대표이사", enTitle: "CEO", deptEn: "Seoul Arena", phone: "010 9233 9454", email: "owen.arena@kakaocorp.com" }
};

for (const name in people) {
  const option = document.createElement("option");
  option.value = name;
  option.textContent = name;
  document.getElementById("name").appendChild(option);
}

function generateSignature() {
  const name = document.getElementById("name").value;
  if (!name || !people[name]) {
    document.getElementById("signatureOutput").value = "";
    document.getElementById("signaturePreview").innerHTML = "";
    return;
  }

  const p = people[name];
  const html = `
<div style="width:100%; font-family:Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size:11px; text-align:left;">
  &nbsp;<br>
  &nbsp;<br>
  <div><b>${name} &nbsp;| &nbsp;${p.krTitle}</b></div>
  <div style="opacity:0.5;">${p.enTitle},  ${p.deptEn.toUpperCase()}</div>
  <br>
  <div>${p.phone} &nbsp;| &nbsp;${p.email}</div>
  <div style="opacity:0.5;">(주) 서울아레나, &nbsp;강남구 테헤란로 98길 11, 6층</div>
</div>`.trim();

  document.getElementById("signatureOutput").value = html;
  document.getElementById("signaturePreview").innerHTML = html;
}

function copyToClipboard(button) {
  const textarea = document.getElementById("signatureOutput");
  textarea.select();
  document.execCommand("copy");
  button.textContent = "복사됨";
  setTimeout(() => button.textContent = "복사", 2000);
}

function toggleMode() {
  const body = document.body;
  const modeBtn = document.querySelector(".mode-btn");
  body.classList.toggle("dark");
  modeBtn.textContent = body.classList.contains("dark") ? "라이트모드" : "다크모드";
}
</script>

</body>
</html>
