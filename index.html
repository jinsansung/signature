<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울아레나 서명 생성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg: #fff; --text: #000; --border: #ccc; }
    body { font-family: 'Apple SD Gothic Neo', sans-serif; padding: 24px; max-width: 720px; margin: auto; background: var(--bg); color: var(--text); }
    .form-row { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    label { flex: 0 0 80px; font-size: 0.9em; }
    select { flex: 1; padding: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); }
    .code-block, .preview-container { position: relative; background: var(--bg); border: 1px solid var(--border); margin-top: 20px; }
    .header-bar { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-bottom: 1px solid var(--border); font-size: 0.9em; color: #444; }
    .copy-btn, .mode-btn { font-size: 0.85em; background: none; border: none; cursor: pointer; color: #333; }
    textarea { width: 100%; height: 160px; font-family: monospace; font-size: 0.5em; padding: 12px; border: none; background: var(--bg); color: var(--text); resize: none; }
    #signaturePreview { overflow: auto; padding: 20px; }
    body.dark { --bg: #1e1e1e; --text: #e0e0e0; --border: #444; }
    body.dark .header-bar { border-color: #444; color: #bbb; }
    body.dark textarea, body.dark select { background: #1e1e1e; color: #e0e0e0; }
    body.dark .copy-btn, body.dark .mode-btn { color: #ccc; }
  </style>
</head>
<body>

<div class="form-row">
  <label>이름</label>
  <select id="name" onchange="generateSignature()">
    <option value="">선택하세요</option>
    <option value="오지훈">오지훈</option>
    <option value="나경희">나경희</option>
    <option value="이우재">이우재</option>
    <option value="홍성환">홍성환</option>
    <option value="김건우">김건우</option>
    <option value="김예진">김예진</option>
    <option value="김주희">김주희</option>
    <option value="나경희">나경희</option>
    <option value="문혜화">문혜화</option>
    <option value="박선민">박선민</option>
    <option value="변다정">변다정</option>
    <option value="성진산">성진산</option>
    <option value="양주아">양주아</option>
    <option value="유현영">유현영</option>
    <option value="이재문">이재문</option>
    <option value="이준우">이준우</option>
    <option value="장소라">장소라</option>
    <option value="오만석">오만석</option>
  </select>
</div>

<div class="code-block">
  <div class="header-bar">
    <div>코드</div>
    <button class="copy-btn" onclick="copyToClipboard(this)">복사</button>
  </div>
  <textarea id="signatureOutput" readonly></textarea>
</div>

<div class="preview-container">
  <div class="header-bar">
    <div>미리보기</div>
    <button class="mode-btn" onclick="toggleMode()">다크모드</button>
  </div>
  <div id="signaturePreview"></div>
</div>

<script>
const people = {
  "이재문": { en: "JM", title: "DIRECTOR", deptEn: "Business Management Team", deptKr: "사업관리팀", phone: "010-5268-5438", email: "jm.arena@kakaocorp.com" },
  "김주희": { en: "LILY", title: "KREW", deptEn: "Design Team", deptKr: "디자인팀", phone: "010-7176-9664", email: "lily.arena@kakaocorp.com" },
  "변다정": { en: "BONNIE", title: "DIRECTOR", deptEn: "Marketing Team", deptKr: "마케팅팀", phone: "010-9159-8534", email: "bonnie.arena@kakaocorp.com" },

  "성진산": { en: "JAYE", title: "DIRECTOR", deptEn: "Design Team", deptKr: "디자인팀", phone: "010-2637-7049", email: "jaye.arena@kakaocorp.com" },
  "문혜화": { en: "NIKI", title: "DIRECTOR", deptEn: "Contents Team", deptKr: "컨텐츠팀", phone: "010-9676-4232", email: "niki.arena@kakaocorp.com" },
  "오만석": { en: "MASON", title: "DIRECTOR", deptEn: "Retail Team", deptKr: "리테일팀", phone: "010-9454-9238", email: "mason.arena@kakaocorp.com" },

  "이준우": { en: "EDDIE", title: "DIRECTOR", deptEn: "Finance Team", deptKr: "재무팀", phone: "010-4489-1050", email: "eddie.arena@kakaocorp.com" },
  "나경희": { en: "KAY", title: "CCO", deptEn: "Experience Strategy Division", deptKr: "", phone: "010-3413-9230", email: "kay.arena@kakaocorp.com" },

};

function generateSignature() {
  const name = document.getElementById("name").value;
  if (!name || !people[name]) {
    document.getElementById("signatureOutput").value = "";
    document.getElementById("signaturePreview").innerHTML = "";
    return;
  }

  const p = people[name];
  const phoneInternational = "+82 " + p.phone.replace(/^010-/, "10-");

  const html = `
<table style="width:100%; border-top:1px solid; font-family:Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size:11px; line-height:1.4; text-align:left; border-collapse:collapse; margin-top:30px;">
  <tr><td height="10"></td></tr>
  <tr><td><b>${name} &nbsp;|&nbsp; ${p.en}</b></td></tr>
  <tr><td>${p.title} - ${p.deptEn}${p.deptKr ? " (" + p.deptKr + ")" : ""}</td></tr>
  <tr><td height="10"></td></tr>
  <tr>
    <td>
      <a href="tel:${phoneInternational.replace(/ /g, '')}" style="opacity:0.75; color:inherit; text-decoration:none;">${phoneInternational}</a>
      <span style="opacity:0.75;">&nbsp;|&nbsp;</span>
      <a href="mailto:${p.email}" style="opacity:0.75; color:inherit; text-decoration:none;">${p.email.toUpperCase()}</a>
    </td>
  </tr>
  <tr><td style="opacity:0.75;">6F, 11, TEHERAN-RO 98-GIL, GANGNAM-GU, SEOUL, KOREA</td></tr>
  <tr><td>
    <a href="https://seoularena.net" style="opacity:0.75; color:inherit; text-decoration:none;">SEOULARENA.NET</a>
  </td></tr>
  <tr><td height="10"></td></tr>
  <tr><td style="opacity:0.75;"><b>(주) 서울아레나</b> &nbsp;|&nbsp; 서울시 강남구 테헤란로 98길 11, 6층</td></tr>
</table>`.trim();

  document.getElementById("signatureOutput").value = html;
  document.getElementById("signaturePreview").innerHTML = html;
}

function copyToClipboard(button) {
  const textarea = document.getElementById("signatureOutput");
  textarea.select();
  document.execCommand("copy");
  button.textContent = "복사됨";
  setTimeout(() => button.textContent = "복사", 2000);
}

function toggleMode() {
  const body = document.body;
  const modeBtn = document.querySelector(".mode-btn");
  body.classList.toggle("dark");
  modeBtn.textContent = body.classList.contains("dark") ? "라이트모드" : "다크모드";
}
</script>

</body>
</html>
